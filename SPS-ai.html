<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Chatbot</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #641ad0, #2d6af7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Chat Container Styling */
        .chat-container {
            width: 90%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 40px; /* Fully rounded corners for the container */
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 2px solid #641ad0;
            height: 90vh; /* Fixed height for container */
            position: relative; /* To position the floating button inside */
        }

        /* Top Bar Styling */
        .top-bar {
            position: sticky; /* Freeze the top bar */
            top: 0;
            background: linear-gradient(90deg, #641ad0, #2d6af7);
            color: #fff;
            padding: 16px;
            text-align: center;
            border-bottom: 2px solid #fff;
            z-index: 10;
            border-radius: 40px 40px 0 0; /* Rounded corners for top bar */
        }
        .top-bar h1 {
            font-size: 20px;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .top-bar p {
            font-size: 14px;
            margin: 4px 0 0;
            font-weight: normal;
            letter-spacing: 0.5px;
        }

        /* Floating New Chat Button */
        .new-chat-button {
            position: absolute;
            bottom: 100px; /* Moved up by ~0.5 inch (approx. 30px) */
            right: 20px;
            padding: 10px;
            background: linear-gradient(90deg, #641ad0, #2d6af7);
            color: #fff;
            border: none;
            border-radius: 50%; /* Circular button */
            cursor: pointer;
            font-size: 18px;
            width: 40px; /* Small size */
            height: 40px; /* Small size */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .new-chat-button:hover {
            opacity: 0.9;
        }

        /* AdSense Banner */
        .adsense-banner {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Chat Box Styling */
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto; /* Make chat box scrollable */
            background: linear-gradient(135deg, #f8f8f8, #ffffff);
            max-height: calc(90vh - 240px); /* Adjusted height for chat box */
            scroll-behavior: smooth;
            border-radius: 0 0 40px 40px; /* Rounded corners for bottom */
        }

        /* Typing Indicator */
        .typing-indicator {
            text-align: left;
            margin-bottom: 12px;
            color: #aaa;
            font-size: 14px;
            display: none;
        }

        /* Audio Feedback Button */
        .audio-feedback {
            text-align: left;
            margin-top: 8px;
        }
        .audio-feedback button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #641ad0;
        }

        /* Chat Input Styling */
        .chat-input {
            display: flex;
            padding: 14px;
            background-color: #f8f8f8;
            border-top: 2px solid #e0e0e0;
            border-radius: 0 0 40px 40px; /* Rounded corners for input area */
        }
        .chat-input input {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 32px;
            outline: none;
            font-size: 16px;
            background-color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            max-width: calc(100% - 100px); /* Fixed size for input */
        }
        .chat-input input:focus {
            box-shadow: 0 4px 12px rgba(100, 26, 208, 0.2);
        }
        .chat-input button {
            padding: 14px 24px;
            margin-left: 10px;
            background: linear-gradient(90deg, #641ad0, #2d6af7);
            color: #fff;
            border: none;
            border-radius: 32px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .chat-input button:hover {
            opacity: 0.9;
        }

        /* Message Styling */
        .message.user {
            text-align: right;
            margin-bottom: 12px;
        }
        .message.bot {
            text-align: left;
            margin-bottom: 12px;
        }
        .message.user span {
            background: linear-gradient(90deg, #641ad0, #2d6af7);
            padding: 14px 20px;
            border-radius: 24px;
            color: #fff;
            font-weight: bold;
            display: inline-block;
        }
        .message.bot span {
            background-color: #f0f0f0;
            padding: 14px 20px;
            border-radius: 24px;
            color: #333;
            font-weight: bold;
            display: inline-block;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #641ad0;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #f8f8f8;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                border-radius: 0;
                border: none;
                box-shadow: none;
            }
            .top-bar {
                padding: 12px;
            }
            .top-bar h1 {
                font-size: 18px;
            }
            .top-bar p {
                font-size: 12px;
            }
            .chat-input input {
                font-size: 14px;
                padding: 12px;
            }
            .chat-input button {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
